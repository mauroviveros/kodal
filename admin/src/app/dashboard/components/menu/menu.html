<hlm-sidebar-group>
  <ul hlmSidebarMenu>
    @for (item of items; track $index) {
      <li hlmSidebarMenuItem>
        <a hlmSidebarMenuButton [routerLink]="item.url">
          <ng-icon [name]="item.icon" />
          {{ item.title }}
        </a>
      </li>
    }
  </ul>
</hlm-sidebar-group>
